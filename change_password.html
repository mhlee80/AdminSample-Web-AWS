<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
    <section>
        <h1>Change Password</h1>
        <form id="change_password_form">
            <p>
                <input type="email" id="change_password_email_input" placeholder="Email" required>
            </p>
            <p>
                <input type="password" id="change_password_origin_password_input" placeholder="Original password" pattern=".*" required>
            </p>
            <p>
                <input type="password" id="change_password_new_password_input" placeholder="New password" pattern=".*" required>
            </p>
            <p>
                <input type="submit" value="Change password">
            </p>
        </form>
    </section>
</body>
</html>
